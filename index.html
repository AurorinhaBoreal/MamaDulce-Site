<!DOCTYPE html>

    <div class="divIconCart">
      <img class="iconCart" src="img/Cart Icon.png" alt="Ícone de um Carrinho de Compras"/>

    <div class="divIconAccount">

  <div class="divNavbar">

    <button class="divHTG">Como Chegar</button>

        <img src="./img/Home Icon.png" alt="Ícone Home">

    </div>

    <div class="divFidelity">

    </div>

    <div class="divHTG">
      Como Chegar
    </div> -->

  <div class="divCarousel">
  </div>

  </div>

  <div class="divContacts">

        <p> <img class="imgContacts" src="./img/Instagram Icon.png" alt="Icone do Instagram"> Instagram </p>
        <p> <img class="imgContacts" src="./img/Twitter Icon.png" alt="Icone do Twitter"> Twitter </p>
